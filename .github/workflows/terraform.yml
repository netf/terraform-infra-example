name: "deploy"

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions: write-all

jobs:

  create-matrix:
    name: Set Matrix
    uses: ./.github/workflows/create-matrix.yml

  extract-environments:
    needs: [ create-matrix ]
    runs-on: ubuntu-latest
    outputs:
      environments: ${{ steps.get-environments.outputs.environments }}
    steps:
      - name: Get environment list
        id: get-environments
        run: |
          ENVIRONMENTS=$(echo '${{ needs.create-matrix.outputs.env_list }}' | jq -r 'keys | join(",")')
          echo "environments=$ENVIRONMENTS" >> $GITHUB_OUTPUT

  Plan:
    needs: [create-matrix]
    name: Terraform Plan - ${{ matrix.environment }}
    strategy:
      max-parallel: 4
      matrix:
        environment: ${{ fromJson(format('[{0}]', needs.extract-environments.outputs.environments)) }}


    uses: ./.github/workflows/terraform-plan.yml
    secrets: inherit
    with:
      environment: ${{ matrix.environment }}
      region: ${{ fromJson(needs.create-matrix.outputs.env_list)[matrix.environment].region }}
      role_to_assume: ${{ fromJson(needs.create-matrix.outputs.env_list)[matrix.environment].env_role }}
      tf_backend_bucket: "terraform-state-bucket-12345"

  Apply:
    needs: [ Plan, create-matrix ]
    name: Terraform Apply - ${{ matrix.environment }}
    strategy:
      max-parallel: 1
      matrix:
        environment: ["dev", "staging", "production"]
    uses: ./.github/workflows/terraform-apply.yml
    secrets: inherit
    with:
      environment: ${{ matrix.environment }}
      region: ${{fromJson(needs.set-matrix.outputs.matrix)[matrix.environment].region }}
      role_to_assume: ${{fromJson(needs.set-matrix.outputs.matrix)[matrix.environment].env_role }}
